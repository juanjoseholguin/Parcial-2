<!DOCTYPE html>
<html>
<head>
  <title>Welcome Back!</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1>Welcome Back!</h1>
      <h2>Login</h2>
      <p>Not registered yet? <a href=".html">Sign up</a></p>
      <form>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button href="index.html" class="back-to-home" type="submit">Let's Go Shop!</button>
        <div class="social-login">
          <p>Or Sign up using</p>
          <div class="social-buttons">
            <a href="#" class="social-button fb"><img src="img/facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-button tw"><img src="img/x-icon.png" alt="Twitter"></a>
            <a href="#" class="social-button gg"><img src="img/google-icon.png" alt="Google"></a>

        </div>
      </form>
    </div>
  </div>
  <div class="app-download">
    <p>Download the app and get hundreds of discounts!</p>
    <div class="app-store">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1200px-Download_on_the_App_Store_Badge.svg.png" alt="App Store">
    </div>
    <div class="google-play">
      <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google Play">
    </div>
  </div>
</body>
</html>
